<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS Bootstrap -->
</head>
<body>
    
    <main>
        <div class="fundo ml-auto mr-auto">
            <div class="player-wrapper">
                <div class="row">
                    <div class="icones-fic">
                        <i class="fa-solid fa-ellipsis"></i><br>
                        <i class="fa-solid fa-house-chimney"></i><span>Início</span><br>
                        <i class="fa-solid fa-magnifying-glass"></i><span>Buscar</span><br>
                        <i class="fa-regular fa-folder"></i><span>Sua Biblioteca</span>
                    </div>
                    <div class="box-conteudo">
                        <div class="row">
                            <div class="perfil-icones">
                                <i onclick="mudaPlaylistTrap()" class="fa-solid fa-circle-chevron-left"></i>
                                <i onclick="mudaPlaylistAlea()" class="fa-solid fa-circle-chevron-right"></i>
                            </div>
                            <div class="row perfil">
                                <img class="d-flex inline-block" src="img/gustaa.jpg" alt="" width="30" height="30">
                                <p>Gustavo Ferreira</p>
                                <div class="perfil-redes">
                                    <a href="https://github.com/gustapng" target="_blank"><i class="fa-brands fa-github"></i></a>
                                    <a href="https://www.linkedin.com/in/gustavo-ferreirapng/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                                    <a href="https://www.instagram.com/guuxts/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="all-playlists" class="row">
                    <div class="playlist">
                        <h1>Playlists</h1>
                        <p onclick="mudaPlaylistTrap()">Gusta Trap</p>
                        <p onclick="mudaPlaylistAlea()">Aleatórias</p>
                    </div>
                    <div id="playlist1">
                        <h1 class="titulo-playlist">Gusta Trap</h1>
                        
                    </div>
                        
                    <div id="playlist2" style="display: none;">
                        <h1 class="titulo-playlist">Aleatórias</h1>
                        
                    </div>
                </div>
                <img src="" alt="capa" id="imagem">
                <div class="player">
                    <p id="nomemsc">Criado por<span><i id="icon" class="fa-solid fa-heart"></i></span></p>
                    <p id="nomeart">Gustavo Ferreira</p>
                    
                    <div class="text-center player-icons">
                        <img src="img/random.png" alt="repetir" id="random" class="btn-hover">
                        <input type="checkbox" name="randomm" id="checkbox-random">
                        <img src="img/previous.png" alt="voltar" id="previous" class="btn-hover">
                        <img src="img/play-button.png" alt="play" id="play">
                        <img src="img/pause.png" alt="pause" id="pause" class="btn-hover">
                        <img src="img/next.png" alt="proxima" id="next" class="btn-hover">
                        <img src="img/repeat.png" alt="repetir" id="repeat" class="btn-hover">
                        <input type="checkbox" name="repeatt" id="checkbox-repeat">
                        <!-- Volume da musica -->
                        <div class="volume d-inline">
                            <i class="fa-solid fa-volume-low"></i>
                            <input type="range" min="0" max="100" id="barraV" value="80">
                        </div>
                    </div>
                </div>
                    <!-- Tempo de musica -->
                <div class="tempo text-center">
                    <span class="tempoInicial">00:00</span>
                    <input type="range" min="0" max="100" id="barraT" value="0" />
                    <span class="tempoFinal">00:00</span>
                </div>
            </div>
        </div>
    </main>

    
    <script src="script.js"></script>
    <!-- Scripts do Awesome icons -->
    <script src="https://kit.fontawesome.com/4644a15bdd.js" crossorigin="anonymous"></script>
    <!-- Scripts do Awesome icons -->
    <!-- Scripts do Bootstrap -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Scripts do Bootstrap -->
</body>
</html>
